name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: fmt (${{ matrix.toolchain }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: ["1.83.0", "stable", "nightly"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: fmt-${{ matrix.toolchain }}
      - name: cargo fmt --check
        run: make fmt-check

  clippy:
    name: clippy (${{ matrix.toolchain }} - ${{ matrix.member }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain: ["1.83.0", "stable", "nightly"]
        member: ["workspace", "weavegraph", "wg-ragsmith"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: clippy-${{ matrix.toolchain }}-${{ matrix.member }}
      - name: cargo clippy
        run: |
          if [ "${{ matrix.member }}" = "workspace" ]; then
            cargo clippy --workspace --all-targets -- -D warnings
          else
            cargo clippy -p ${{ matrix.member }} --all-targets -- -D warnings
          fi

  test:
    name: test (${{ matrix.toolchain }} - ${{ matrix.member }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain: ["1.83.0", "stable", "nightly"]
        member: ["workspace", "weavegraph", "wg-ragsmith"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: test-${{ matrix.toolchain }}-${{ matrix.member }}
      - name: cargo test
        run: |
          if [ "${{ matrix.member }}" = "workspace" ]; then
            cargo test --workspace
          else
            cargo test -p ${{ matrix.member }}
          fi

  doc:
    name: doc (${{ matrix.toolchain }} - ${{ matrix.member }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain: ["1.83.0", "stable", "nightly"]
        member: ["workspace", "weavegraph", "wg-ragsmith"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: doc-${{ matrix.toolchain }}-${{ matrix.member }}
      - name: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: -D warnings
        run: |
          if [ "${{ matrix.member }}" = "workspace" ]; then
            cargo doc --workspace --all-features --no-deps
          else
            cargo doc -p ${{ matrix.member }} --all-features --no-deps
          fi

  deny:
    name: cargo deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: deny
      - run: make deny

  machete:
    name: cargo machete
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-machete
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: machete
      - run: make machete
