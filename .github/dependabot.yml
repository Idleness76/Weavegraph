version: 2
updates:
  # Update Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Idleness76"
    labels:
      - "dependencies"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Update GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly" 
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "Idleness76"
    labels:
      - "github-actions"
    commit-message:
      prefix: "ci"