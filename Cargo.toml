[package]
name = "graft"
version = "0.1.0"
edition = "2021"
description = "Graph-driven, concurrent agent workflow framework with versioned state, deterministic barrier merges, and rich diagnostics."
license = "MIT"
repository = "https://github.com/Idleness76/graft"
readme = "README.md"
keywords = ["graph","workflow","concurrency","agents","tracing"]
categories = ["concurrency","data-structures","algorithms"]
rust-version = "1.83"
homepage = "https://github.com/Idleness76/graft"
documentation = "https://docs.rs/graft"

[dependencies]
miette = { version = "^7.6", features = ["fancy"] }
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter","fmt","ansi"] }
tracing-error = "~0.2"
async-trait = "0.1"
futures-util = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
rustc-hash = "~2.1"
chrono = { version = "0.4", features = ["serde"] }
rand = "~0.9"
uuid = { version = "1", features = ["v4"] }
rig-core = "~0.20"
sqlx = { version = "~0.8", features = [
    "runtime-tokio-rustls",
    "sqlite",
    "macros",
    "uuid",
    "chrono",
    "json",
] }
dotenvy = "~0.15"
flume = "~0.11"

[dev-dependencies]
proptest = "1"
tempfile = "3"

# Optional future section:
# [package.metadata.docs.rs]
# all-features = true
# rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["sqlite-migrations"]
sqlite-migrations = []