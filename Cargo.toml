[package]
name = "graft"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
futures = "0.3"
serde_json = "1.0"
serde = "1.0.225"
tokio = { version = "1.47", features = ["full"] }
rustc-hash = "2.1"
chrono = { version = "0.4", features = ["serde"] }
rand = "0.9"
uuid = { version = "1.18", features = ["v4"] }
rig-core = "0.20"
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "sqlite", "macros", "uuid", "chrono", "json"] }
dotenvy = "0.15"

[features]
default = ["sqlite-migrations"]
# Enable automatic running of embedded sqlx migrations for the SQLite checkpointer.
# Turning this feature off allows external migration orchestration (e.g. CI/CD pipeline).
sqlite-migrations = []

[dev-dependencies]
proptest = "1.4"
tempfile = "3.10"
