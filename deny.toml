[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "OpenSSL",
    "Zlib",
    "Unicode-3.0",
    "Unlicense",
    "LGPL-2.1-or-later",
    "BSL-1.0",
    "CDLA-Permissive-2.0",
    "MPL-2.0",
]

[advisories]
ignore = [
    "RUSTSEC-2025-0052", # async-std transitive dependency used only in test tooling
    "RUSTSEC-2025-0057", # fxhash via scraper/selectors; upstream is unmaintained but non-optional
    "RUSTSEC-2026-0007", # bytes integer overflow; waiting for upstream fix
    "RUSTSEC-2024-0421", # idna Punycode labels; transitive via reqwest, no direct exposure
    "RUSTSEC-2024-0370", # proc-macro-error unmaintained; transitive via derive macros
]

[bans]
# Multiple versions of these crates are unavoidable transitive dependencies
# They come from incompatible version ranges in upstream dependencies
multiple-versions = "warn"
